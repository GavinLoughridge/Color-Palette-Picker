<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <!-- Materialize - Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Materialize - Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel='stylesheet' href='/public/styles.css'/>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Color Palette Picker</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="workbench.html">Workbench</a></li>
      </ul>
    </div>
  </nav>


  <section id="toolbar">
    <h5>Pick a color</h5>

    <div class="colorpicker">
      <canvas id="picker" var="3" width="300" height="300"></canvas>

      <div class="controls">
          <div>
            <label>R</label>
            <input type="text" id="rVal" />
          </div>
          <div>
            <label>G</label>
            <input type="text" id="gVal" />
          </div>
          <div>
            <label>B</label>
            <input type="text" id="bVal" />
          </div>
          <div>
            <label>RGB</label>
            <input type="text" id="rgbVal" />
          </div>
          <div>
            <label>HEX</label>
            <input type="text" id="hexVal" />
          </div>
      </div>
    </div>

  </section>



  <!-- Compiled and minified JavaScript for Materialize -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src='color.js'></script>
</body>
